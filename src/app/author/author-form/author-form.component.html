<h1>Authors List</h1>
<br>
<form #f="ngForm" (ngSubmit)="Submit(f)">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input required minlength="3"  #firstName="ngModel" [ngModel]="author.firstName" class="form-control" 
        name="firstName" placeholder="Enter First Name">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
          <div *ngIf="firstName.errors.required">Enter First Name</div>
          <div *ngIf="firstName.errors.minlength">Enter minimum length of {{ firstName.errors.minlength.required}} characters</div>
      </div>
  </div>
  <div class="form-group">
    <label for ="lastName">Last Name:</label>
    <input required class="form-control" #lastName="ngModel" [ngModel]="author.lastName" name="lastName" placeholder="Enter Last Name">
    <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">
        <div *ngIf="lastName.errors.required"> Enter Last Name</div>
    </div>
  </div>
  <div class="form-group">
    <label for = "middleName">Middle Name:</label>
    <input required class="form-control" #middleName="ngModel" [ngModel]="author.middleName" name="middleName" placeholder="Enter Middle Name">
    <div class="alert alert-danger" *ngIf="middleName.touched && !middleName.valid">
        <div *ngIf="middleName.errors.required"> Enter Middle Name</div>
    </div>
  </div>
  <div class="radio" class="form-group">
      <label for = "gender">Gender:</label><br>
      <label *ngFor= "let g of getKeysforGender()" >
          <input  #gender="ngModel" type="radio" name="gender" [ngModel]="author.gender" [value]="g">
          {{g}}
      </label>
       
        
  </div>
  <div class="form-group">
    <label for = "age">Age:</label>
    <input class="form-control" [ngModel]="author.age" name = "age" placeholder="Enter Author Age">
  </div>
  <button type="Submit" class="btn btn-danger" [disabled]="!f.valid">Submit</button>
 </form>
 

<br><br>
