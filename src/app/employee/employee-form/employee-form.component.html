
<h1>Employers List</h1>
<br>
<form >
  <div class="form-group">
    <label for = "firstName">First Name:</label>
    <input class="form-control" [(ngModel)]="employee.firstName" name = "firstName" placeholder="Enter First Name">
  </div>
  <div class="form-group">
    <label for = "lastName">Last Name:</label>
    <input class="form-control" [(ngModel)]="employee.lastName" name = "lastName" placeholder="Enter Last Name">
  </div>
  <div class="form-group">
    <label for = "middleName">Middle Name:</label>
    <input class="form-control" [(ngModel)]="employee.middleName" name = "middleName" placeholder="Enter Middle Name">
  </div>
  <div class="form-group">
    <label for = "age">Age:</label>
    <input class="form-control" [(ngModel)]="employee.age" name = "age" placeholder="Enter Age ">
  </div>
  <div class="form-group">
    <label for = "salary">Salary:</label>
    <input class="form-control" [(ngModel)]="employee.salary" name = "salary" placeholder="Enter Salary">
  </div>
  
  
  <div class="radio" class="form-group">
      <label for = "gender">Gender:</label><br>
      <label *ngFor= "let g of getKeysforGender()" >
          <input type="radio" name="gender" [(ngModel)]="employee.gender" [value]="g">
          {{g}}
        </label>
    
  </div>
  <div class="form-group">
    <label for = "street">Street:</label>
    <input class="form-control" [(ngModel)]="employee.address.street" name = "street" placeholder="Enter Street">
  </div>
  <div class="form-group">
    <label for = "city">City:</label>
    <input class="form-control" [(ngModel)]="employee.address.city" name = "city" placeholder="Enter City">
  </div>
  <div class="form-group">
    <label for = "firstName">State:</label>
    <input class="form-control" [(ngModel)]="employee.address.state" name = "state" placeholder="Enter State">
  </div>
  <div class="form-group">
    <label for = "zipcode">Zip Code:</label>
    <input class="form-control" [(ngModel)]="employee.address.zipcode" name = "zipcode" placeholder="Enter Zip Code">
  </div>
  <button type="submit" class="btn btn-danger" (click)='onSubmit()'>Submit</button>
 </form>

<br><br>
